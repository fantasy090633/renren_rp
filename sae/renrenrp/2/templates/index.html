<!DOCTYPE html>
<html>
<head>
  <title>人人刷人品</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ STATIC_URL }}css/common/bootstrap.min.css" rel="stylesheet" media="screen">
  <script type="text/javascript" src="{{ STATIC_URL }}js/common/jquery-1.10.2.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center">人人刷人品</h1>
            {% if error_info %}
                <div class="alert alert-danger text-center">{{ error_info }}</div>
            {% endif %}
            <form class="form-horizontal" role="form" action="/login/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">人人网用户名：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="人人网用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">人人网密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="人人网密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">登陆</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
  </div>
</body>
</html>
