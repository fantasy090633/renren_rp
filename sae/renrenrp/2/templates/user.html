<!DOCTYPE html>
<html>
<head>
  <title>人人刷人品</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ STATIC_URL }}css/common/bootstrap.min.css" rel="stylesheet" media="screen">
  <script type="text/javascript" src="{{ STATIC_URL }}js/common/jquery-1.10.2.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center">人人刷人品</h1>
            <form class="form-horizontal" role="form" action="/user/{{ username }}/addUser">
                <div class="form-group">
                    <div class="text-center">
                        <button type="submit" class="btn btn-default">
                            {% if is_login_flag %}
                                暂停自动刷新
                            {% else %}
                                开始自动刷新
                            {% endif %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
  </div>
</body>
</html>
